<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geel Tech Academy - Cybersecurity</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* Fullscreen background video */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.8;
        }

        /* Main container */
        .container-main {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 0 15px;
        }

        /* Heading styles */
        .course-title {
            font-size: 3rem;
            font-weight: bold;
            color: #f39c12;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .course-description {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.6);
        }

        /* Price section */
        .course-price {
            font-size: 2rem;
            font-weight: bold;
            color: #f39c12;
            margin-top: 10px;
            margin-bottom: 30px;
        }

        /* Button styling */
        .btn-main {
            background-color: #f39c12;
            color: white;
            font-size: 1.1rem;
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-main:hover {
            background-color: #e67e22;
            transform: scale(1.05);
        }

        /* Enrollment form styling */
        .enrollment-form {
            display: none;
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .footer {
            background-color: #333;
            color: white;
            padding: 30px;
            text-align: center;
            font-size: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .course-title {
                font-size: 2rem;
            }

            .course-description {
                font-size: 1rem;
            }

            .course-price {
                font-size: 1.5rem;
            }

            .btn-main {
                font-size: 1rem;
                padding: 12px 25px;
            }
        }
    </style>
</head>

<body>

    <!-- Course 4: Cybersecurity -->
    <div class="container-main">
        <video autoplay muted loop class="video-background">
            <source src="cybersecurity.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="text-center">
            <h1 class="course-title">Cybersecurity</h1>
            <p class="course-description">
                Understand the fundamentals of cybersecurity, including risk management, encryption, and network security protocols to safeguard your digital environment.
            </p>
            <div class="course-price">$249.99</div>

            <a href="javascript:void(0)" class="btn-main" id="enrollBtn">Enroll Now</a>
        </div>
    </div>

    <!-- Enrollment Form Section -->
    <div class="container">
        <div class="enrollment-form" id="enrollmentForm">
            <h3 class="text-center text-white">Enrollment Form</h3>

            <form id="enrollForm">
                <div class="mb-3">
                    <label for="name" class="form-label text-white">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label text-white">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label text-white">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="mb-3">
                    <label for="payment" class="form-label text-white">Payment Method</label>
                    <select class="form-control" id="payment" required>
                        <option value="" disabled selected>Select Payment Method</option>
                        <option value="credit">Credit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="stripe">Stripe</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="amount" class="form-label text-white">Amount</label>
                    <input type="text" class="form-control" id="amount" value="$249.99" disabled>
                </div>

                <button type="submit" class="btn-main w-100">Submit Enrollment</button>
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <p>Â© 2024 Geel Tech Academy. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap 5 and JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Show the enrollment form when the "Enroll Now" button is clicked
        document.getElementById('enrollBtn').addEventListener('click', function () {
            document.getElementById('enrollmentForm').style.display = 'block';
        });

        // Form submission handling
        document.getElementById('enrollForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var payment = document.getElementById('payment').value;

            if (name && email && phone && payment) {
                alert('Enrollment Successful!\n' +
                    'Name: ' + name + '\n' +
                    'Email: ' + email + '\n' +
                    'Phone: ' + phone + '\n' +
                    'Payment Method: ' + payment);
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>
</body>

</html>
